<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Employee</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="a" class="col-sm-2 control-label">Nama</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="a" placeholder="Nama" ng-model="form.name">
        </div>
      </div>
      <div class="form-group">
        <label for="b" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="b" placeholder="Username" ng-model="form.username">
        </div>
      </div>
      <div class="form-group">
        <label for="c" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="c" placeholder="Email" ng-model="form.email">
        </div>
      </div>
      <div class="form-group">
        <label for="d" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="d" placeholder="Password" ng-model="form.password">
        </div>
      </div>
      <div class="form-group">
        <label for="e" class="col-sm-2 control-label">Jabatan</label>
        <div class="col-sm-10">
          <select class="form-control" ng-options="r as r.name for r in roles" ng-model="form.roleObj"></select>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="saveEmployee()">Save changes</button>
  </div>
</div>
