<div class="widgets">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div
          ba-panel
          ba-panel-title="Register"
          ba-panel-class="with-scroll">
              <form ng-submit="register()">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" ng-model="form.email">
                </div>
                <div class="form-group">
                  <label for="pass">Password</label>
                  <input type="password" class="form-control" id="pass" placeholder="Password" ng-model="form.password">
                </div>
                <button type="submit" class="btn btn-danger">Submit</button>
                <a href="" ui-sref="login">sudah punya akun</a>
              </form>
      </div>
    </div>
  </div>
</div>
