<div class="widgets">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div
          ba-panel
          ba-panel-title="Account Verification"
          ba-panel-class="with-scroll">
              <form ng-submit="verify()">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Username" ng-model="form.username">
                </div>
                <div class="form-group">
                  <label for="code">Code</label>
                  <input type="text" class="form-control" id="code" placeholder="Verification Code" ng-model="form.code">
                </div>
                <div class="form-group">
                <button type="submit" class="btn btn-danger">Submit</button>
                <a href="" ui-sref="login">sudah punya akun</a>
              </form>
      </div>
    </div>
  </div>
</div>
